    <header id="headerIndex">
        <nav class="container navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <i title="Home" class="fa-solid fa-house-user"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">

    <main class="container" id="projetos-links">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="background-animate-tab" data-bs-toggle="tab" data-bs-target="#background-animate" type="button" role="tab" aria-controls="background-animate" aria-selected="true">Background animate</button>
                <button class="nav-link" id="mensage-animado-tab" data-bs-toggle="tab" data-bs-target="#mensage-animado" type="button" role="tab" aria-controls="mensage-animado" aria-selected="false">Chatbot</button>
                <button class="nav-link" id="checkbox-menu-tab" data-bs-toggle="tab" data-bs-target="#checkbox-menu" type="button" role="tab" aria-controls="checkbox-menu" aria-selected="false">Menu checkbox</button>
                <button class="nav-link" id="transition-tab" data-bs-toggle="tab" data-bs-target="#transition" type="button" role="tab" aria-controls="transition" aria-selected="false">Transition</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabConltent">
            <div class="tab-pane fade show active" id="background-animate" role="tabpanel" aria-labelledby="background-animate-tab">

                    <div class="social-media">

                    </div>
                </div>
            </div>

                    <div class="chatbot">
                        <div class="chatbot_loading"></div>
                        <div class="chatbot_loading"></div>
                        <div class="chatbot_loading"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="checkbox-menu" role="tabpanel" aria-labelledby="checkbox-menu-tab">
                <div class="wrapper">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="toggle">
                        <label class="checkbox" for="toggle">
                            <div class="trace"></div>
                            <div class="trace"></div>
                            <div class="trace"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="transition" role="tabpanel" aria-labelledby="transition-tab">
                <div class="card">
                    <div class="card-wrapper">
                        <h2>GitHub</h2>
                        <p>Veja meus projetos!</p>
